<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GETXH - New Order</title>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

</head>

<body class="bg-[#f5f6f8] font-display">

<div class="min-h-screen p-4 max-w-xl mx-auto">

  <!-- HEADER -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold">New Order</h2>

    <button onclick="location.href='Dashboard.html'"
      class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg">
      Back
    </button>
  </div>

  <!-- ORDER FORM -->
  <div class="bg-white p-6 rounded-xl shadow space-y-5">

    <div>
      <label class="text-sm font-medium">Service</label>
      <select class="w-full border rounded-lg h-12 px-3">
        <option>Select a service</option>
        <option>Instagram Likes</option>
        <option>Instagram Followers</option>
        <option>Reel Views</option>
        <option>Story Views</option>
      </select>
    </div>

    <div>
      <label class="text-sm font-medium">Link</label>
      <input type="text" class="w-full border rounded-lg h-12 px-4" placeholder="Paste your post link here">
    </div>

    <div>
      <label class="text-sm font-medium">Quantity</label>
      <input type="number" class="w-full border rounded-lg h-12 px-4" placeholder="1000">
    </div>

    <button onclick="location.href='Orderspage.html'"
      class="w-full bg-blue-600 text-white font-semibold rounded-lg h-12">
      Place Order
    </button>

  </div>

</div>

</body>
</html>
