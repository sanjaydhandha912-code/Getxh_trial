<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GETXH - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3856ff",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0f1223",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem", // 12px
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 20;
            font-size: 20px;
        }
        .form-input-container {
            position: relative;
        }
        .form-input-container .material-symbols-outlined {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #D1D5DB; /* Light Grey */
            pointer-events: none;
        }
        .form-input-container .form-input {
            padding-left: 3rem;
        }
        .form-input-container .form-input:focus ~ .material-symbols-outlined {
            color: #0052FF; /* Electric Blue */
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #D1D5DB;
            cursor: pointer;
        }
        .toggle-password:hover {
            color: #111827;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-white group/design-root overflow-x-hidden" style="background-color: #FFFFFF;">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-10">
<div class="layout-content-container w-full max-w-md flex-col items-center">
<div class="flex flex-col items-center mb-8">
<h2 class="text-3xl font-bold tracking-tighter text-[#111827]">GETXH</h2>
<div class="mt-1 h-0.5 w-12 bg-[#0052FF]"></div>
</div>
<div class="w-full rounded-lg bg-white p-8 shadow-[0_4px_24px_rgba(209,213,219,0.3)]">
<div class="flex flex-col items-center">
<h1 class="text-[#111827] text-3xl font-bold leading-tight text-center pb-8">Welcome Back</h1>
</div>
<div class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="text-[#111827] text-sm font-medium leading-normal mb-2" for="email">Email</label>
<div class="form-input-container">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111827] border border-[#D1D5DB] bg-white focus:border-[#0052FF] focus:ring-2 focus:ring-[#0052FF]/20 h-12 placeholder:text-[#D1D5DB] px-4 text-base font-normal leading-normal" id="email" placeholder="you@example.com" type="email" value=""/>
<span class="material-symbols-outlined" data-icon="mail">mail</span>
</div>
<div class="flex flex-col">
<label class="text-[#111827] text-sm font-medium leading-normal mb-2" for="password">Password</label>
<div class="form-input-container">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111827] border border-[#D1D5DB] bg-white focus:border-[#0052FF] focus:ring-2 focus:ring-[#0052FF]/20 h-12 placeholder:text-[#D1D5DB] px-4 text-base font-normal leading-normal" id="password" placeholder="Enter your password" type="password" value=""/>
<span class="material-symbols-outlined" data-icon="lock">lock</span>
<div class="toggle-password" data-icon="visibility">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
</div>
<div class="mt-6 flex flex-col gap-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 w-full bg-[#0052FF] text-white text-base font-semibold leading-normal tracking-wide hover:bg-[#0045d6] transition-colors">
<span class="truncate">Sign In</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 w-full bg-white text-[#111827] border border-[#D1D5DB] text-base font-semibold leading-normal tracking-wide hover:bg-gray-50 transition-colors">
<img alt="Google logo" class="w-5 h-5 mr-3" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"/>
<span class="truncate">Sign in with Google</span>
</button>
</div>
<div class="flex justify-between items-center mt-6">
<a class="text-sm font-medium text-[#0052FF] hover:underline" href="#">Forgot Password?</a>
<a class="text-sm font-medium text-[#111827]" href="#">Don't have an account? <span class="text-[#0052FF] font-semibold hover:underline">Register</span></a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
