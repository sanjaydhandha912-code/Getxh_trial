<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GETXH - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<style>
.material-symbols-outlined {
 font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 20;
 font-size: 20px;
}
.form-input-container {
  position: relative;
}
.form-input-container .material-symbols-outlined {
 position: absolute;
 left: 1rem;
 top: 50%;
 transform: translateY(-50%);
 color: #D1D5DB;
 pointer-events: none;
}
.form-input-container .form-input {
 padding-left: 3rem;
}
.toggle-password {
 position: absolute;
 right: 1rem;
 top: 50%;
 transform: translateY(-50%);
 color: #D1D5DB;
 cursor: pointer;
}
</style>
</head>

<body class="font-display">
<div class="flex min-h-screen w-full flex-col items-center justify-center bg-white">
  <div class="w-full max-w-md p-8">
    
    <div class="flex flex-col items-center mb-6">
      <h2 class="text-3xl font-bold">GETXH</h2>
      <div class="mt-1 h-0.5 w-12 bg-blue-600"></div>
    </div>

    <div class="bg-white p-8 rounded-lg shadow">
      <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>

      <div class="flex flex-col gap-4">

        <div>
          <label class="text-sm font-medium mb-1">Email</label>
          <div class="form-input-container">
            <input class="form-input w-full border rounded-lg h-12 px-4" type="email" placeholder="you@example.com">
            <span class="material-symbols-outlined">mail</span>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Password</label>
          <div class="form-input-container">
            <input class="form-input w-full border rounded-lg h-12 px-4" type="password" placeholder="Enter your password">
            <span class="material-symbols-outlined">lock</span>
          </div>
        </div>

      </div>

      <button onclick="location.href='Dashboard.html'" class="w-full bg-blue-600 text-white font-semibold rounded-lg h-12 mt-6">
        Sign In
      </button>

      <button class="w-full border h-12 mt-3 rounded-lg flex items-center justify-center gap-2">
        <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" class="w-5">
        Sign in with Google
      </button>

      <div class="flex justify-between text-sm mt-4">
        <a class="text-blue-600" href="#">Forgot Password?</a>
        <a class="text-blue-600" href="Registerpage.html">Register</a>
      </div>

    </div>
  </div>
</div>
</body>
</html>
