<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account - GETXH</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3856ff",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1223",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 md:p-6 group/design-root overflow-x-hidden">
<div class="flex w-full max-w-md flex-col items-center gap-6">
<h1 class="text-[#0c0f1d] dark:text-white tracking-tight text-3xl font-bold">GETXH</h1>
<div class="w-full rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark p-6 md:p-8 shadow-sm">
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-2 text-center">
<p class="text-[#0c0f1d] dark:text-white text-2xl font-bold tracking-tight">Create Your Account</p>
<p class="text-gray-500 dark:text-gray-400 text-sm">Get started with the future of social media marketing.</p>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-800 dark:text-gray-200" for="username">Username</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/50 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-sm font-normal" id="username" placeholder="yourusername" type="text"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-800 dark:text-gray-200" for="email">Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/50 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-sm font-normal" id="email" placeholder="you@example.com" type="email"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-800 dark:text-gray-200" for="password">Password</label>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/50 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-sm font-normal pr-10" id="password" placeholder="Enter a secure password" type="password"/>
<button class="absolute right-3 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined !text-xl" data-icon="visibility">visibility</span>
</button>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-800 dark:text-gray-200" for="confirm-password">Confirm Password</label>
<div class="relative flex w-full flex-1 items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/50 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-sm font-normal" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
</div>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-sm font-medium text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:ring-offset-background-dark" type="submit">Create Account</button>
</form>
<p class="text-center text-sm text-gray-500 dark:text-gray-400">Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log in</a></p>
</div>
</div>
</div>
</div>
</body></html>
