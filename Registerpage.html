<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GETXH - Register</title>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
.material-symbols-outlined {
 font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 20;
 font-size: 20px;
}
.form-input-container {
 position: relative;
}
.form-input-container .material-symbols-outlined {
 position: absolute;
 left: 1rem;
 top: 50%;
 transform: translateY(-50%);
 color: #D1D5DB;
 pointer-events: none;
}
.form-input-container .form-input {
 padding-left: 3rem;
}
</style>
</head>

<body class="font-display bg-white">

<div class="flex min-h-screen w-full items-center justify-center">
  <div class="w-full max-w-md p-8">

    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold">GETXH</h2>
      <div class="mt-1 h-0.5 w-12 bg-blue-600 mx-auto"></div>
    </div>

    <div class="bg-white p-8 rounded-xl shadow">

      <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>

      <div class="flex flex-col gap-4">

        <div>
          <label class="text-sm font-medium mb-1">Username</label>
          <div class="form-input-container">
            <input type="text" class="form-input w-full border h-12 rounded-lg px-4" placeholder="yourusername"/>
            <span class="material-symbols-outlined">person</span>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Email</label>
          <div class="form-input-container">
            <input type="email" class="form-input w-full border h-12 rounded-lg px-4" placeholder="you@example.com"/>
            <span class="material-symbols-outlined">mail</span>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Password</label>
          <div class="form-input-container">
            <input type="password" class="form-input w-full border h-12 rounded-lg px-4" placeholder="Enter a secure password"/>
            <span class="material-symbols-outlined">lock</span>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium mb-1">Confirm Password</label>
          <div class="form-input-container">
            <input type="password" class="form-input w-full border h-12 rounded-lg px-4" placeholder="Confirm your password"/>
            <span class="material-symbols-outlined">lock</span>
          </div>
        </div>

      </div>

      <button onclick="location.href='Dashboard.html'" class="w-full bg-blue-600 text-white font-semibold rounded-lg h-12 mt-6">
        Create Account
      </button>

      <div class="text-center mt-4 text-sm">
        Already have an account? 
        <a href="index.html" class="text-blue-600 font-semibold">Log in</a>
      </div>

    </div>

  </div>
</div>

</body>
</html>
